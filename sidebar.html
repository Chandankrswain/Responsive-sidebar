    <!DOCTYPE html>
    <html >
    <head>
        <link rel="stylesheet" href="css/sidebar.css">
        <title>sidebar</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <input type="checkbox" id="check">
        <div class="head">
            <label for="check">
                <img class="openbtn" src="icons/menu.png" alt="">
            </label>
        </div>
        <div class="side-bar">
            <div class="top-most-section"> 
                <div class="channel-name"><span>C</span>annon<span>R</span>age</div>
                <input type="checkbox" id="check">
                <label for="check">
                    <img class="expand-icon" src="icons/8725431_arrow_circle_right_icon.png">
                </label>
            </div> 


            <div class="top-section">
                <div class="chat-container">
                    <img class="chat-icon" src="icons/8725702_comment_alt_chart_lines_icon.png" alt="">
                    <div class="inner-text">Chats</div>
                </div>
                <div class="chat-container">
                    <img class="chat-icon" src="icons/8726214_search_icon.png" alt="">
                    <div class="inner-text">Search</div>
                </div>
                <div class="chat-container">
                    <img class="chat-icon" src="icons/8725709_credit_card_search_icon.png" alt="">
                    <div class="inner-text">Manage subscription</div>
                </div>   
                <div class="chat-container">
                    <img class="chat-icon" src="icons/8725959_file_question_alt_icon.png" alt="">
                    <div class="inner-text">Chats</div>
                </div>
                <div class="chat-container">
                    <img class="chat-icon" src="icons/8726183_setting_icon.png" alt="">
                    <div class="inner-text">Settings</div>
                </div>
            </div>


            <div class="middle-section">
                <div class="chat-container">
                    <img class="box-icon" src="icons/dropdown.png" alt="">
                    <div class="middle-inner-text">Chat list</div>
                </div>
                <div class="chat-container">
                    <img class="box-icon" src="icons/rounded-black-square-shape.png" alt="">
                    <div class="inner-text">Search</div>
                    <div class="notification">13</div>
                </div>
                <div class="chat-container">
                    <img class="box-icon" src="icons/rounded-pink.png" alt="">
                    <div class="inner-text">Favorites</div>
                    <div class="notification">74</div>
                </div>
                <div class="chat-container">
                    <img class="box-icon" src="icons/rounded-purple.png" alt="">
                    <div class="inner-text">Archived</div>
                    <div class="notification">3</div>
                </div>
                <div class="chat-container">
                    <img class="box-icon" src="icons/add.png" alt="">
                    <div class="new-list-text">New list</div>
                </div>
            </div>


            <div class="bottom-section">
                    <div class="bottom-top-div">
                        <div class="logo-div">
                            <img class="channel-logo" src="icons/logo.PNG">
                            <div class="online"></div>
                        </div>
                        <div class="bottom-channel-name-div">
                            <p class="chnl-name">Cannon Rage</p>
                            <p class="chnl-social">CannonRage@youtube</p>
                        </div>
                        <button class="join-button">Join</button>
                    </div>
                    <button class="subscribe-button">Subscribe</button>
            </div>
            <div class="theme">
                <div class="light-mode">
                    <img src="icons/lightmode.png" alt="">
                    <p>Light</p>
                </div>
                <div class="dark-mode">
                    <img src="icons/darkmode.png" alt="">
                    <p>Dark</p>
                </div>
            </div>
        </div>
    </body>
    </html>
